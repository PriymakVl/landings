<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncy - Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@300&family=Source+Sans+Pro:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="page-wrapper">
   
      <!-- Contact -->
      <section id="contact" class="section contact">
        <div class="container">
          <div class="section__header">
            <h2 class="title">Contact us</h2>
            <h3 class="subtitle">
              At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis
              praesentium
            </h3>
          </div>
          <div class="contact__content">
            <div class="contact__content-item item">
              <div class="item__img-wrap">
                <img class="item__img" src="./img/contact/1.jpg" alt="Image" />
                <i class="pe-7s-mail"></i>
              </div>
              <p class="item__title">Email</p>
              <p class="item__text">hello@codecafe.com</p>
              <p class="item__text">Personal@codecafe.com</p>
            </div>
            <div class="contact__content-item item">
              <div class="item__img-wrap">
                <img class="item__img" src="./img/contact/2.jpg" alt="Image" />
                <i class="pe-7s-map-marker"></i>
              </div>
              <p class="item__title">Our office</p>
              <p class="item__text">240 Bhatikhana, 8200 Barisal</p>
              <p class="item__text">Bangladesh</p>
            </div>
            <div class="contact__content-item item">
              <div class="item__img-wrap">
                <img class="item__img" src="./img/contact/3.jpg" alt="Image" />
                <i class="pe-7s-call"></i>
              </div>
              <p class="item__title">Phone</p>
              <p class="item__text">+00 11 66 99 66 44</p>
              <p class="item__text">11 99 66 44 065</p>
            </div>
          </div>
        </div>
        <form class="contact__form">
          <div class="container">
            <input type="text" placeholder="Your name" />
            <input type="email" placeholder="Email address" />
            <input type="text" placeholder="Subject" />
            <textarea></textarea>
            <button class="contact__form-btn">Submit now</button>
          </div>
        </form>
      </section>
      
    </div>

    <!-- Icons -->
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/d3b9a0e4ec.js"
    ></script>

    <!-- Local -->
    <script src="./js/header.js"></script>
    <script src="./js/arrowDown.js"></script>
    <script src="./js/filterAbout.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/filterServices.js"></script>
    <script src="./js/carouselTeam.js"></script>
    <script src="./js/carouselTestimonials.js"></script>
    <script src="./js/latestNews.js"></script>
    <script src="./js/portfolio.js"></script>
  </body>
</html>
