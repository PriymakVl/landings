<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncy - Footer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@300&family=Source+Sans+Pro:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="page-wrapper">
 
      <!-- Footer -->
      <footer class="section footer">
        <div class="footer__map">
          <iframe
            class="footer__map-iframe"
            width="520"
            height="400"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20glockenhof+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
          <div class="footer__inner">
            <p class="footer__inner-text">Find us on the map</p>
            <div class="arrow__btn-wrapper">
              <a class="arrow__btn">
                <i class="pe-7s-angle-down"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="footer__content">
          <h2 class="footer__content-title">Bouncy</h2>
          <p class="footer__content-rights">Copyright 2015. All rights Reserved</p>
          <div class="footer__content-social social">
            <a href="#" class="social__link" target="_blank" rel="nofollow noopener"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social__link" target="_blank" rel="nofollow noopener">
              <i class="fab fa-twitter"> </i>
            </a>
            <a href="#" class="social__link" target="_blank" rel="nofollow noopener"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="#" class="social__link" target="_blank" rel="nofollow noopener">
              <i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="social__link" target="_blank" rel="nofollow noopener">
              <i class="fab fa-telegram-plane"></i
            ></a>
          </div>
        </div>
      </footer>

    </div>

    <!-- Icons -->
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/d3b9a0e4ec.js"
    ></script>

    <!-- Local -->
    <script src="./js/header.js"></script>
    <script src="./js/arrowDown.js"></script>
    <script src="./js/filterAbout.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/filterServices.js"></script>
    <script src="./js/carouselTeam.js"></script>
    <script src="./js/carouselTestimonials.js"></script>
    <script src="./js/latestNews.js"></script>
    <script src="./js/portfolio.js"></script>
  </body>
</html>
